<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>TEST</title>
        <link rel="stylesheet" href="css/board.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div style="position: absolute; padding: 20px;">
            <button onclick="plus()" style="position: absolute; top: 5px; left: 5px; height:10px; width:10px;" value="+"></button>
            <button onclick="minus()" style="position: absolute; top: 5px; left: 20px; height:10px; width:10px;" value="-"></button>
            <div class="arrow up" style="position: absolute; top: 5px; left: 50%" onclick="up()"></div>
            <div class="arrow left" style="position: absolute; left: 5px; top: 50%" onclick="left()"></div>
            <div class="arrow right" style="position: absolute; right: 5px; top: 50%" onclick="right()"></div>
            <div class="arrow down" style="position: absolute; bottom: 5px; left: 50%" onclick="down()"></div>
            <table id="board" cellspacing="0" cellpadding="0" border="0"></table>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

    <script src="js/utils.js"></script>

    <script src="js/DungeonGenerator/design/wall.js"></script>
    <script src="js/DungeonGenerator/design/floor.js"></script>
    <script src="js/DungeonGenerator/design/design.js"></script>
    <script src="js/DungeonGenerator/utils/array2d.js"></script>
    <script src="js/DungeonGenerator/utils/index.js"></script>
    <script src="js/DungeonGenerator/utils/rectangle.js"></script>
    <script src="js/DungeonGenerator/utils/random.js"></script>
    <script src="js/DungeonGenerator/const.js"></script>
    <script src="js/DungeonGenerator/pieces/piece.js"></script>
    <script src="js/DungeonGenerator/pieces/room.js"></script>
    <script src="js/DungeonGenerator/pieces/corridor.js"></script>
    <script src="js/DungeonGenerator/generators/generator.js"></script>
    <script src="js/DungeonGenerator/generators/dungeon.js"></script>
    <script src="js/DungeonGenerator/main.js"></script>
    <script src="js/board.js"></script>
    <script src="js/camera.js"></script>
    <script>
        initGun();

        var user;
        var game;
        var players = [];

        var camera = {
            x: 0,
            y: 0,
            h: 10,
            w: 10
        };
    
        getUser().then(userNode => {
            user = userNode;
            user.get("gameId").val(gameId => {
                game = gun.get("games").get(gameId);
                game.get("initialRoom").on(initialRoom => {
                    var room = JSON.parse(initialRoom);
                    camera.x = room.x;
                    camera.y = room.y;
                    game.get("board").on(board => {            
                        showBoard(JSON.parse(board), camera);
                    });
                    game.get("owner").val(owner => {
                        if (owner == localStorage['dungeon-userId']) {
                            addPlayersInRoom(room);
                        }
                    });
                    game.get("players").map().on((player, id) => {
                        if (player && player.pos !== undefined) {
                            showPlayer(id, JSON.parse(player.pos));
                        }
                    });
                });
            });
        });

        function showPlayer(id, pos) {
            if (players[id] == undefined) {
                players[id] = {pos: pos};
            }
            var player = players[id];
            if (pos.y != player.pos.y ||
                pos.x != player.pos.x ||
                document.getElementById(id) === undefined) {
                var cell = document.getElementById(player.pos.x + "-" + player.pos.y);
                if (cell) {
                    var p = document.createElement("div");
                    p.id = id;
                    p.style.width = "16px";
                    p.style.height = "16px";
                    p.style.backgroundImage = "url(img/Commissions/Engineer.png";

                    var tmp = document.getElementById(id);
                    if (tmp) {
                        tmp.parentNode.removeChild(tmp)
                    }
                    cell.appendChild(p);
                }
            }
        }

        function addPlayersInRoom(room) {
            var flags = [];
            game.get("players").map().val((player, id) => {
                var x = new Random().int(0, room.w) + room.x + 1;
                var y = new Random().int(0, room.h) + room.y + 1;
                while (flags[x + "-" + y]) {
                    x = new Random().int(0, room.w) + room.x + 1;
                    y = new Random().int(0, room.h) + room.y + 1;
                }
                flags[x + "-" + y] = true;
                player.pos = JSON.stringify({x:x, y:y});
                game.get("players").get(id).put(player);
            });
        }

        window.onbeforeunload = function (e) {
            game.get("players").map().val((playerVal, playerId) => {
                if (playerVal.userId == localStorage["dungeon-userId"]) {
                    game.get("players").get(playerId).put(null);
                }
            });
        };

    </script>
</html>
