<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>TEST</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="center-content">
            <p id="hello-user"></p>
            <form id="new" method="GET">
                <input type="text" id="name">
                <input type="submit" value="NOUVEAU">
            </form>
            <button style="margin-top: 10px;" onclick="load()">CHARGER</button>
        </div>
    </body>

    <!--<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>-->
    <script src="js/gun.min.js"></script>

    <script src="js/utils.js"></script>
    <script>
        initGun();

        var user;
        getUser().then(userNode => {
            user = userNode;
            user.get("name").val(name => {
                document.getElementById("hello-user").innerText = name;
            });
        });

        document.querySelector("#new").addEventListener("submit", function(e){
            e.preventDefault();
            var name = document.getElementById("name").value;
            if (name) {
                gun.get("games").set({name: name, start: false}).val(gameVal => {
                    user.val(userVal=>{
                        userVal.gameId = gameVal._["#"];
                        user.put(userVal);
                        window.location.href = "./game.html";
                    });
                });
            }
        });

        function load() {
            window.location.href = "./games.html";
        }

    </script>
</html>
